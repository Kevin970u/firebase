<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDD</title>
</head>
<body>
    <h1>Agregar:</h1>
    <form action="#" id="crud_form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <label for="edad">Edad</label>
        <input type="number" id="edad">
        <button type="button" onclick="crearRegistro()">Agregar</button>
    </form>
    <h1>Base de datos en Firebase:</h1>
    <br>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaRegistros"></tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDDiEZK38IT1kbRMudw5xrCXfNvvHaJzkQ",
            authDomain: "programa-db163.firebaseapp.com",
            databaseURL: "https://programa-db163-default-rtdb.firebaseio.com",
            projectId: "programa-db163",
            storageBucket: "programa-db163.appspot.com",
            messagingSenderId: "110010089612",
            appId: "1:110010089612:web:a8a47a493c9f766a96fba9"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.crearRegistro = function () {
            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;

            push(
                ref(database, 'septimo'),
                {
                    name: nombre,
                    age: edad 
                }
            );
        }

        window.mostrarRegistros = function () {
            const tablaRegistros = document.getElementById("tablaRegistros");
            tablaRegistros.innerHTML = "";

            const septimoRef = ref(database, 'septimo');
            onValue(septimoRef, (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const key = childSnapshot.key;
                    const data = childSnapshot.val();

                    const fila = document.createElement("tr");

                    const celdaNombre = document.createElement("td");
                    celdaNombre.textContent = data.name;

                    const celdaEdad = document.createElement("td");
                    celdaEdad.textContent = data.age;

                    const celdaAcciones = document.createElement("td");

                    const botonEditar = document.createElement("button");
                    botonEditar.textContent = "Editar";
                    botonEditar.addEventListener("click", () => {
                        const nuevoNombre = prompt("Ingrese el nuevo nombre:", data.name);
                        const nuevaEdad = prompt("Ingrese la nueva edad:", data.age);

                        const registroRef = ref(database, 'septimo', key);
                        update(registroRef, {
                            name: nuevoNombre,
                            age: nuevaEdad
                        });
                    });

                    const botonEliminar = document.createElement("button");
                    botonEliminar.textContent = "Eliminar";
                    botonEliminar.addEventListener("click", () => {
                        const registroRef = ref(database, 'septimo', key);
                        remove(registroRef);
                    });

                    celdaAcciones.appendChild(botonEditar);
                    celdaAcciones.appendChild(botonEliminar);

                    fila.appendChild(celdaNombre);
                    fila.appendChild(celdaEdad);
                    fila.appendChild(celdaAcciones);

                    tablaRegistros.appendChild(fila);
                });
            });
        }

        // Mostrar los registros al cargar la p√°gina
        mostrarRegistros();
    </script>
</body>
</html>
